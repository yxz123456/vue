<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/vue.js"></script>
</head>
<body>
<div id="app">
    <button @click="num++">addNum</button>
    <button @click="n++">addN</button>
    <p>{{addNum()}}|{{addN1}}</p>
</div>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            num:0,
            n:0
        },
        methods:{
            addNum(){
                console.log("methods");
                return this.num *10;
            },
            addN(){
                console.log("methods");
                return this.n;
            }
        },
        //计算属性
        computed:{
            addN1(){
                console.log("computed")
                return this.n;
            }
        },
        //监听器
        watch:{
            //想监听谁，就定义一个以谁命名的方法
            num(newVal,oldVal){
                console.log(newVal,oldVal);
            }
        }
    })
</script>
</body>
</html>
