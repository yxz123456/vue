<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script src="../vue/vue.js"></script>
    <style>
        .color{
            color:red;
        }
        .font-28{
            font-size:28px;
        }
    </style>
</head>
<body>
<!-- v-bind可以绑定对象，数组 并会和原有的属性合并，不会覆盖 -->
<div id="app">
    <div class="demo" :class="className">1234</div>
</div>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            flag:false,
            className:{
                "color":1,
                "font-28":0
            }
        }
    })
</script>
</body>
</html>
