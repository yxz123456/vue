<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .content{
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="app">
    <!--<div>{{flag ? 'success' : 'fail'}}</div>
    <div v-text="htmlVal"></div>
    <div v-html="htmlVal"></div>-->
    <!--只渲染一次-->
    <!--<div v-once>{{msg}}</div>-->
    <!--<div>{{msg}}</div>-->
    <div>${{money}}相当于￥{{usd}}</div>
    <div class="content" @click="show"></div>
</div>
<script>
    
    let vm = new Vue({
        el:'.app',
        data:{
            msg:'hello Vue',
            flag:true,
            htmlVal:'<span>123</span>',
            money:1
        },
        //模板
        // template:'<p v-once>{{msg}}</p>'

        //计算属性
        computed: {
            usd:function () {
                return this.money*6;
            }
        },
        //监听器
        watch:{
            msg:function (newVal,oldVal) {
                console.log('msg is changed');
                console.log(newVal, oldVal);
            }
        },
        //事件
        methods:{
            show:()=>{
                console.log('click');
            }
        }
    });
    /*options = {
        el,
        data,
        template,
        computed,
        watch,
        methods
    }*/
    console.log(vm);
</script>

</body>
</html>
