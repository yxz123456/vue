<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"/>
</head>
<body>
<div id="app" class="container">
    <div class="row">
        <div class="col-md-7">
            <div class="from-group">
                <label>添加工作事项</label>
                <input type="text" class="form-control" v-model="newItem" @keyup.enter="addMsg">
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item">
                    工作清单：
                </a>
                <a href="#" class="list-group-item" v-for="{{index,item}} in msgList">
                    <span>{{item.id}}.</span>{{item.title}}
                </a>
            </div>
        </div>
    </div>

</div>
<script>
    let vm = new Vue({
       el:'#app',
       data:{
           value:'hello',
           newItem:'',
           msgList:[]
       },
       methods:{
           addMsg:function () {
               let item = {
                   id:this.msgList.length+1,
                   title:this.newItem
               }
               this.msgList.push(item);
               this.newItem = '';
               console.log(this.msgList);
           }
       }
    });
</script>
</body>
</html>
